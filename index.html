<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Save - Roblox (Zstd/Base64)</title>
    <script src="https://cdn.jsdelivr.net/npm/zstd-codec@0.1.5/dist/zstd-codec.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 { color: #4CAF50; margin-bottom: 10px; }
        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }
        .box {
            background-color: #252526;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .box-full { flex-grow: 1; }
        label { font-weight: bold; margin-bottom: 5px; color: #9cdcfe; }
        textarea {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: none;
            flex-grow: 1;
        }
        textarea:focus { outline: 1px solid #4CAF50; }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; }
        .btn-load { background-color: #0e639c; color: white; }
        .btn-load:hover:not(:disabled) { background-color: #1177bb; }
        .btn-save { background-color: #4CAF50; color: white; }
        .btn-save:hover:not(:disabled) { background-color: #45a049; }
        .btn-copy { background-color: #3e3e42; color: white; }
        .btn-copy:hover:not(:disabled) { background-color: #4e4e52; }
        #status { font-size: 0.9em; color: #ffcc00; margin-left: 10px; }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>üõ†Ô∏è Editor de Save Game (Zstd)</h1>

    <div class="container">
        <div class="box">
            <label for="inputData">Cole o C√≥digo Save (KLUv...) aqui:</label>
            <textarea id="inputData" rows="3" placeholder="Cole a string Base64 aqui..."></textarea>
            <div class="controls" style="margin-top: 10px;">
                <button id="btnLoad" class="btn-load" onclick="carregarSave()" disabled>‚è≥ Carregando biblioteca...</button>
                <span id="status">Aguardando inicializa√ß√£o do Zstd...</span>
            </div>
        </div>

        <div class="box box-full">
            <label for="jsonEditor">Editor JSON (DATA expandido automaticamente):</label>
            <textarea id="jsonEditor" placeholder="O JSON aparecer√° aqui para edi√ß√£o..."></textarea>
        </div>

        <div class="box">
            <div class="controls">
                <button id="btnSave" class="btn-save" onclick="salvarSave()" disabled>üîí 2. Processar e Gerar C√≥digo</button>
                <button class="btn-copy" onclick="copiarOutput()">üìã Copiar Resultado</button>
            </div>
            <textarea id="outputData" rows="3" placeholder="O c√≥digo gerado aparecer√° aqui..." readonly style="margin-top: 10px; color: #a6e22e;"></textarea>
        </div>
    </div>

    <script>
        // Vari√°vel global para usar o compressor
        let zstdSimple = null;

        // INICIALIZA√á√ÉO DA BIBLIOTECA (IMPORTANTE)
        // A biblioteca Zstd precisa carregar um m√≥dulo WebAssembly antes de funcionar.
        ZstdCodec.run(zstd => {
            zstdSimple = new zstd.Simple();
            
            // Ativa os bot√µes quando estiver pronto
            document.getElementById('btnLoad').disabled = false;
            document.getElementById('btnLoad').innerText = "üîì 1. Carregar e Decodificar";
            document.getElementById('btnSave').disabled = false;
            document.getElementById('status').innerText = "‚úÖ Pronto para uso!";
            document.getElementById('status').style.color = "#4CAF50";
        });

        // Fun√ß√µes auxiliares Base64
        function base64ToUint8Array(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

        function uint8ArrayToBase64(bytes) {
            let binary = '';
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        // 1. CARREGAR
        function carregarSave() {
            const input = document.getElementById('inputData').value.trim();
            if (!input) { alert("Cole um c√≥digo primeiro!"); return; }

            try {
                // Base64 -> Bytes
                const compressedBytes = base64ToUint8Array(input);

                // Zstd Decompress (Usando a nova lib)
                const decompressedBytes = zstdSimple.decompress(compressedBytes);
                
                // Bytes -> String JSON
                const jsonString = new TextDecoder().decode(decompressedBytes);
                let data = JSON.parse(jsonString);

                // Expandir campo DATA (String -> Object)
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        if (item.DATA && typeof item.DATA === 'string') {
                            try {
                                item.DATA = JSON.parse(item.DATA);
                            } catch (e) { console.warn("Falha ao parsear DATA interno", e); }
                        }
                    });
                }

                // Mostrar no editor
                document.getElementById('jsonEditor').value = JSON.stringify(data, null, 4);

            } catch (err) {
                alert("Erro ao carregar: " + err.message);
                console.error(err);
            }
        }

        // 2. SALVAR
        function salvarSave() {
            const text = document.getElementById('jsonEditor').value;
            if (!text) return;

            try {
                let data = JSON.parse(text);

                // Comprimir campo DATA de volta para String
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        if (item.DATA && typeof item.DATA !== 'string') {
                            // Minificar o JSON interno (sem espa√ßos)
                            item.DATA = JSON.stringify(item.DATA);
                        }
                    });
                }

                // String JSON Final (Minificada)
                const jsonStringFinal = JSON.stringify(data); 
                const jsonBytes = new TextEncoder().encode(jsonStringFinal);

                // Zstd Compress (AGORA VAI FUNCIONAR)
                const compressedBytes = zstdSimple.compress(jsonBytes);

                // Bytes -> Base64
                const outputBase64 = uint8ArrayToBase64(compressedBytes);

                document.getElementById('outputData').value = outputBase64;

            } catch (err) {
                alert("Erro no processamento: " + err.message);
                console.error(err);
            }
        }

        function copiarOutput() {
            const output = document.getElementById('outputData');
            output.select();
            document.execCommand('copy');
            alert("Copiado!");
        }
    </script>
</body>
</html>
